<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-4">

      <div>
        <label class="block text-gray-700">Nombre</label>
        <input type="text" name="nombre" ngModel required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"  placeholder="Ingresa su nombre ">
      </div>

      <div>
        <label class="block text-gray-700">Apellido Paterno</label>
        <input type="text" name="apaterno" ngModel required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa su Apellido Paterno">
      </div>

      <div>
        <label class="block text-gray-700">Apellido Materno</label>
        <input type="text" name="amaterno" ngModel required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa su Apellido Materno">
      </div>

      <div>
        <label class="block text-gray-700">Correo</label>
        <input type="email" name="correo" ngModel required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder=" ejemplo: correo@correo.gmail">
      </div>

      <div>
        <label class="block text-gray-700">Teléfono</label>
        <input type="tel" name="telefono" ngModel required pattern="[0-9]{10}, placeholder= ejemplo: +1234567890"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="10 dígitos">
      </div>

      <div>
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" name="password" ngModel required minlength="6"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-gray-700">Confirmar Contraseña</label>
        <input type="password" name="confirmPassword" ngModel required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-2">
        Registrarse
      </button>

      <p class="text-center text-gray-500 text-sm mt-4">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-blue-500 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</section>
